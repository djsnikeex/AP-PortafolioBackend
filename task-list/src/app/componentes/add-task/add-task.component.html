<form class="add-form"
(ngSubmit)="onSubmit()"
*ngIf="showAddTask"
>
    <div class="form-control" >
        <label for="text">Task</label>
        <input 
            type="text" 
            name="text" 
            id="text"
            placeholder="add task"
            [(ngModel)]="text"

            >
    </div>
    <div class="form-control">
        <label for="day">Day and Time</label>
        <input type="text" 
        name="day" 
        id="day" 
        placeholder="add day and time"
        [(ngModel)]="day"

        >
    </div>
    <div class="form-control form-control-check">
        <label for="reminder">reminder</label>
        <input 
        type="checkbox" 
        name="reminder" 
        id="reminder"
        [(ngModel)]="reminder"

        />
    </div>
    {{text}}
    <input 
    type="submit" 
    value="Save task" 
    class="btn btn-block"
    >


</form>
